<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Final Js - Ureta</title>
    <link rel="stylesheet" href="../css/carrito.css" />
</head>

<body>
    <header>
        <h1>Tienda</h1>

        <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-heart-half iconoModo" viewBox="0 0 16 16" id="modoOscuro">
                <path d="M8 2.748v11.047c3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
              </svg>
        </div>


        <div class="container-icon">
            <div class="container-cart-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="icon-cart">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                </svg>
                <div class="count-products">
                    <span id="contador-productos">0</span>
                </div>
            </div>

            <div class="container-cart-products hidden-cart">
                <div class="row-product hidden">
                    <div class="cart-product">
                        <div class="info-cart-product">
                            <span class="cantidad-producto-carrito">1</span>
                            <p class="titulo-producto-carrito">Zapatos Nike</p>
                            <span class="precio-producto-carrito">$80</span>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="icon-close">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </div>
                </div>

                <div class="cart-total hidden">
                    <h3>Total:</h3>
                    <span class="total-pagar">$200</span>
                </div>
                <p class="cart-empty">El carrito está vacío</p>
            </div>
        </div>
    </header>

    <!-- CARDS -->
    <div class="container-items">
        <div class="item">
            <figure>
                <img src="https://nikearprod.vtexassets.com/arquivos/ids/406910-1000-1000?v=638143119887470000&width=1000&height=1000&aspect=true"
                    alt="Zapatilla Nike" />
            </figure>
            <div class="info-product">
                <h2>Zapatilla Nike</h2>
                <del>$185.999</del>
                <p class="price">$136.999</p>
                <button class="btn-add-cart " id="botonCarrito">Añadir al carrito</button>
            </div>
        </div>

        <div class="item">
            <figure>
                <img src="https://nikearprod.vtexassets.com/arquivos/ids/317596-1000-1000?v=638128485314300000&width=1000&height=1000&aspect=true"
                    alt="Zapatilla Nike" />
            </figure>
            <div class="info-product">
                <h2>Zapatilla Nike</h2>
                <del>$149.999</del>
                <p class="price">$117.999</p>
                <button class="btn-add-cart" id="botonCarritoDos">Añadir al carrito</button>
            </div>
        </div>

        <div class="item">
            <figure>
                <img src="https://nikearprod.vtexassets.com/arquivos/ids/699301-1000-1000?v=638229666888870000&width=1000&height=1000&aspect=true"
                    alt="Zapatilla Nike" />
            </figure>
            <div class="info-product">
                <h2>Zapatilla Nike</h2>
                <del>$210.000</del>
                <p class="price">$184.499</p>
                <button class="btn-add-cart " id="botonCarritoTres">Añadir al carrito</button>
            </div>
        </div>
    </div>


    <ul id="app"></ul>

    <div class="apiDolar" id="divDolar"></div>

    <!-- Scrip Sweet Alert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Scrip JS -->
    <script src="../js/carrito.js"></script>
</body>

</html>
